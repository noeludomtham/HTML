<!DOCTYPE html>
<html>
    <head>Basic Javascript Function</head>
    <body>
        <button onclick="myfunction(5,7)">Execute JS Function</button>
        <script>
            function myfunction(x,y)
            {
                if (y== undefined){
                    y=2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
