<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Arrow Function</h2>
        <p>This shows the Arrow Function with a parameter</p>
        <p id="result"></p>
        <script>
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(20,8);
        </script>
    </body>
</html>
