<!DOCTYPE html>
<html>
    <body>
        <p>A function can acesss variables defined inside a function:</p>
        <button type="button" onclick="myfunction()">Click Me!</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var b=5;
            function myfunction() {
                var a=4;
                document.getElementById("demo").innerHTML = b*a;
            }
            document.getElementById("demo1").innerHTML = b;
            document.getElementById("demo2").innerHTML = a;
        </script>
    </body>
</html>
