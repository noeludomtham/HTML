<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float:right
                }
                img#flowerLeft{
                float:left
                }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example the image will float to the right and left side of the paragraph, and the text in the paragraph will wrap around the image</p>
        <p>
            <img id="flowerRight" src="/Users/catherineminguet/Downloads/Flower.jpg" alt="tree" style="width: 100px;">
            <img id="flowerLeft" src="/Users/catherineminguet/Downloads/Flower.jpg" alt="tree" style="width: 100px;">
            This is dummy content used to understand the float property.
        </p>
    </body>
</html>
