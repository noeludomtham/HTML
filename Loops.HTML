<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for Loop</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Watermelon" , "Mango" , "Grapes" , "Apple" , "Jackfruit" , "Banana"];
            var text = "";
            var i;
            for (i=0; i < fruits.length; i++) {text += fruits[i] + "<br>";}
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
