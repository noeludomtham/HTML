<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 2px 2px 1px #CC5500;
            }
            #box{
                box-shadow: 9px 9px 5px #304934;
            }
            #indent{
                text-indent: 50%;
            }
            </style>
    </head>
    <body>
        <h1 id="text"> We can use text-shadow to make shadows appear on the text</h1>
        <h1 id="box"> We can use box-shadow to give a box a shadow</h1>
        <div>
            <p> This is an example of text-indent</p>
            <p id="indent">This is an example of text-indent</p>
        </div>
    </body>
</html>
