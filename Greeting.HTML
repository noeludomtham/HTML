<!DOCTYPE html>
<html>
    <body>
        <p>The button below greets you based on the current time of day!</p>
        <button onclick="myFunction()">Try Now!</button>
        <p id="hour"></p>
        <p id ="greet"></p>
        <script>
            function myFunction() {
                var greeting;
                var time = new Date().getHours();
                if (time < 10) {
                    greeting = "Good Morning"
                }
                else if (time < 20) {
                    greeting = "Good Day"
                }
                else {
                    greeting = "Good Evening"
                }
            document.getElementById("hour").innerHTML = "It's currently " + time;
            document.getElementById("greet").innerHTML = greeting;
            }
        </script>
    </body>
</html>
