<!DOCTYPE html>
<html>
    <body>
        <p>Finding the largest number with the help of Argument Objects</p>
        <p id="result"></p>
        <p id="result1"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for(i = 0; i < arguments.length; i++){
                    if (arguments [i] > max) {
                        max=arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = "The maximum of the given values are " + findMax (4,5, 6);

            function findsum() {
                    var i;
                    var sum = 0;
                    for (i = 0; i < arguments.length; i++) 
                            sum+= arguments[i];
                    return sum;
            }
                document.getElementById("result1").innerHTML = "The sum of the given values are " + findsum(2, 8, 35);
        </script>
    </body>
</html>
